name: cicd

on: push

jobs:
  - name: lint-test
    runs-on: ubuntu-latest
    steps:

      - name: Get Code
        uses: actions/checkout@v4

      - name: Install Dependences
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build Code
        run: npm run build

      - name: Deploy Code
        run: echo "Deploying..."

  - name: deploy
    runs-on: ubuntu-latest
    needs: [lint-test]
    steps:

      - name: Get Code
        uses: actions/checkout@v4

      - name: Install Dependences
        run: npm ci

      - name: Deploy Code
        run: echo "Deploying..."

